<!DOCTYPE html>
<html>
<head>
	<title>Mortgage Application</title>
</head>
<body>
	<h1 class="mortgage">Mortgage Application</h1>
	<form action="javascript:void(0);">
		<fieldset>
			<legend>Applicant Information</legend>
			<label for="first name"></label>
			<input type="text" name="first name" placeholder="your first name">
			<input type="text" name="middle initial" placeholder="your middle initial">
			<input type="text" name="last name" placeholder="your last name">
			<input type="text" name="address" placeholder="your home address">
		</fieldset>

		<fieldset>
			<legend>Employer Information</legend>
			<input type="text" name="your occupation" placeholder="your occupation">
			<input type="text" name="your employer" placeholder="your employer">
			<input type="text" name="employer address" placeholder="employer address">
		</fieldset>

		<fieldset>
			<legend>Loan Type</legend>
			<select name="Loan Type">
				<option value="">Commercial</optgroup>
				<option value="">Real Estate</optgroup>
				<option value="">Personal</optgroup>
				<option value="">Mortgage</optgroup>
				<option value="">Commercial</optgroup>
			</select>
		</fieldset>

		<fieldset>
			<legend>Requested Loan Amount</legend>
			<input type="number" name="Requested Loan Amount">
		</fieldset>

		<fieldset>
			<legend>Loan Length</legend>
			<input type="radio" name="loan length" value="5 years">5 years<br>
			<input type="radio" name="loan length" value="15 years">15 years<br>
			<input type="radio" name="loan length" value="30 years">30 years<br>
		</fieldset>

		<fieldset>
			<legend>Special Conditions for Applicants</legend>
			<input type="checkbox" name="payment" value="I have a down payment">
			<input type="checkbox" name="residency" value="Out-of-state resident">
			<input type="checkbox" name="married" value="Married">
			<input type="checkbox" name="co-signer" value="I have a co-signer">
		</fieldset>

		<fieldset>
			<legend>Additional Comments</legend>
		</fieldset>
			<!--
	





A text area to allow for additional comments
Applicant email address
Applicant telephone number
Applicant LinkedIn URL -->
		</fieldset>
	</form>
</body>
</html>
